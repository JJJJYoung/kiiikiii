<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="/main.css" rel="stylesheet">
  <title>Motion Sensor Web</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'custom': ['Pretendard-Regular', 'sans-serif'],
          },
          keyframes: {
            ping: {
              '75%, 100%': {
                transform: 'scale(1.5)',
                opacity: '0',
              },
            },
          },
          animation: {
            'custom-ping': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
          },
        },
      },
    }
  </script>
</head>
<body class="bg-teal-50 h-screen flex items-center justify-center">
  <div class="relative w-80 h-80" id="pulseContainer">
    <span class="absolute top-0 left-0 w-full h-full rounded-full bg-red-500 opacity-0 animate-custom-ping" style="animation-delay: 0s;"></span>
    <span class="absolute top-0 left-0 w-full h-full rounded-full bg-red-500 opacity-0 animate-custom-ping" style="animation-delay: 0.5s;"></span>
    <span class="absolute top-0 left-0 w-full h-full rounded-full bg-red-500 opacity-0 animate-custom-ping" style="animation-delay: 1s;"></span>
    <span class="absolute top-0 left-0 w-full h-full rounded-full bg-red-500 opacity-0 animate-custom-ping" style="animation-delay: 1.5s;"></span>
    <div id="centralCircle" class="absolute w-full h-full rounded-full bg-purple-200 flex flex-col items-center justify-center">
      <div id="motionStatus" class="text-2xl font-bold text-gray-800 text-center">
        상태 불러오는 중...
      </div>
      <div class="mt-2">
        <p class="text-sm text-gray-600 text-center">최근 감지 시간:</p>
        <ul id="log" class="text-sm text-gray-700 text-center">
          <li>-</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const API_ENDPOINT = '/api/get-motion-status'; // 환경 변수로 설정하는 것이 좋음

    async function loadData() {
      const response = await fetch(API_ENDPOINT);
      const data = await response.json();

      const statusDiv = document.getElementById('motionStatus');
      const logList = document.getElementById('log');
      const pulseContainer = document.getElementById('pulseContainer');
      const centralCircle = document.getElementById('centralCircle');

      if (data.error) {
        statusDiv.textContent = "에러!";
        statusDiv.classList.remove('text-green-500', 'text-red-500');
        statusDiv.classList.add('text-gray-500');
        logList.innerHTML = '<li class="text-gray-500">-</li>';
      } else {
        if (data.motionDetected) {
          statusDiv.textContent = "움직임 감지!";
          statusDiv.classList.remove('text-gray-500', 'text-green-500');
          statusDiv.classList.add('text-red-500');
          pulseContainer.classList.add('motion-detected');
          centralCircle.classList.remove('bg-purple-200');
          centralCircle.classList.add('bg-red-200');
        } else {
          statusDiv.textContent = "안전!";
          statusDiv.classList.remove('text-gray-500', 'text-red-500');
          statusDiv.classList.add('text-green-500');
          pulseContainer.classList.remove('motion-detected');
          centralCircle.classList.remove('bg-red-200');
          centralCircle.classList.add('bg-purple-200');
        }

        logList.innerHTML = '';
        if (data.log && data.log.length > 0) {
          data.log.forEach(time => {
            const li = document.createElement('li');
            li.textContent = time;
            logList.appendChild(li);
          });
        } else {
          logList.innerHTML = '<li class="text-gray-500">기록 없음</li>';
        }
      }
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
