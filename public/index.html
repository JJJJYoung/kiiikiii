<body class="bg-teal-50 h-screen flex items-center justify-center">

      const data = await response.json();

      const statusDiv = document.getElementById('motionStatus');
      const logList = document.getElementById('log');
      const pulseContainer = document.getElementById('pulseContainer');
      const centralCircle = document.getElementById('centralCircle');
      const pulseElements = document.querySelectorAll('#pulseContainer span'); // í„ìŠ¤ ìš”ì†Œë“¤ ì„ íƒ

      if (data.error) {
        statusDiv.textContent = "ì—ëŸ¬!";
        statusDiv.classList.remove('text-green-500', 'text-red-500');
        statusDiv.classList.add('text-gray-500');
        logList.innerHTML = '<li class="text-gray-500">-</li>';
        
        // ì—ëŸ¬ ì‹œ í„ìŠ¤ ì• ë‹ˆë©”ì´ì…˜ ì •ì§€
        pulseElements.forEach(element => {
          element.classList.remove('animate-custom-ping');
        });

        if (data.status === "detected") {
          statusDiv.textContent = "ì›€ì§ì„ ê°ì§€!";
          statusDiv.classList.remove('text-gray-500', 'text-green-500');
          statusDiv.classList.add('text-red-500');
          pulseContainer.classList.add('motion-detected');
          centralCircle.classList.remove('bg-purple-200');
          centralCircle.classList.add('bg-red-200');
          
          // ğŸ”¥ ì›€ì§ì„ ê°ì§€ ì‹œ í„ìŠ¤ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
          pulseElements.forEach(element => {

          centralCircle.classList.remove('bg-red-200');
          centralCircle.classList.add('bg-purple-200');
          
          // ğŸ”¥ ì•ˆì „ ìƒíƒœ ì‹œ í„ìŠ¤ ì• ë‹ˆë©”ì´ì…˜ ì •ì§€
          pulseElements.forEach(element => {
            element.classList.remove('animate-custom-ping');
          });
        }

        logList.innerHTML = '';
        if (data.log && data.log.length > 0) {
          data.log.forEach(time => {
            const li = document.createElement('li');
            li.textContent = time;
            logList.appendChild(li);
          });
        } else {
          logList.innerHTML = '<li class="text-gray-500">ê¸°ë¡ ì—†ìŒ</li>';
